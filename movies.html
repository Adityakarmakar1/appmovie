<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Movie Night Planner</title>
  <style>
    :root {
      --bg: #121212;
      --accent: #e50914;
      --text: #f5f5f5;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header, footer {
      text-align: center;
      padding: 1em;
      background-color: var(--card);
    }

    header h1 {
      margin: 0;
      color: var(--accent);
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2em 1em;
    }

    form {
      display: grid;
      gap: 1em;
      grid-template-columns: 1fr 1fr;
    }

    form input, form select, form button {
      padding: 0.8em;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    form button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #bf0810;
    }

    .full {
      grid-column: span 2;
    }

    .movies {
      margin-top: 2em;
      display: grid;
      gap: 1.5em;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }

    .movie {
      background: var(--card);
      padding: 1em;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .movie:hover {
      transform: scale(1.03);
    }

    .movie img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 6px;
    }

    .spinner {
      display: none;
      text-align: center;
      margin-top: 2em;
    }

    .spinner div {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .modal-content {
      background: var(--card);
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      color: var(--text);
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 1em;
      top: 1em;
      cursor: pointer;
      font-size: 1.2em;
      color: var(--accent);
    }

    .watchlist {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ AI Movie Night Planner</h1>
  </header>

  <main>
    <form id="movieForm">
      <input type="text" id="genre" placeholder="Genre (e.g. Action)">
      <input type="text" id="mood" placeholder="Mood (e.g. Funny, Dark)">
      <input type="number" id="count" min="1" max="10" placeholder="Number of Movies">
      <input type="number" id="year" placeholder="Release Year">
      <input type="number" id="minRating" min="0" max="10" step="0.1" placeholder="Min IMDb Rating">
      <button type="submit">üé• Get Movies</button>
      <button type="button" id="randomBtn">üé≤ Random Movie</button>
      <button type="button" id="resetBtn">üîÅ Reset</button>
    </form>

    <div class="spinner" id="loading"><div></div></div>

    <div class="movies" id="movieList"></div>

    <div class="watchlist" id="watchlist"></div>
  </main>

  <footer>
    <p>&copy; 2025 Movie Night Planner</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const API_KEY = "a845090b"; // üîë Replace with your OMDb API Key
    const BASE_URL = "https://www.omdbapi.com/";

    const form = document.getElementById("movieForm");
    const loading = document.getElementById("loading");
    const movieList = document.getElementById("movieList");
    const randomBtn = document.getElementById("randomBtn");
    const resetBtn = document.getElementById("resetBtn");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const closeModal = document.getElementById("closeModal");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const genre = document.getElementById("genre").value.trim();
      const mood = document.getElementById("mood").value.trim();
      const count = parseInt(document.getElementById("count").value) || 5;
      const year = document.getElementById("year").value.trim();
      const minRating = parseFloat(document.getElementById("minRating").value) || 0;

      if (!genre && !mood) return alert("Please enter a genre or mood.");

      loading.style.display = "block";
      movieList.innerHTML = "";

      try {
        const query = genre || mood;
        const res = await fetch(`${BASE_URL}?apikey=${API_KEY}&s=${query}&type=movie`);
        const data = await res.json();

        if (data.Response === "True") {
          const validMovies = [];
          for (let movie of data.Search) {
            if (year && movie.Year !== year) continue;

            const detailsRes = await fetch(`${BASE_URL}?apikey=${API_KEY}&i=${movie.imdbID}`);
            const details = await detailsRes.json();

            if (parseFloat(details.imdbRating) >= minRating) {
              validMovies.push(details);
            }

            if (validMovies.length >= count) break;
          }

          displayMovies(validMovies);
        } else {
          alert("No movies found.");
        }
      } catch (err) {
        console.error(err);
        alert("Error fetching movies.");
      } finally {
        loading.style.display = "none";
      }
    });

    randomBtn.addEventListener("click", getRandomMovie);
    resetBtn.addEventListener("click", () => {
      form.reset();
      movieList.innerHTML = "";
    });

    function displayMovies(movies) {
      movieList.innerHTML = "";
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/180x270'}" alt="${movie.Title}">
          <h3>${movie.Title}</h3>
          <button onclick='showDetails("${movie.imdbID}")'>More Info</button>
        `;
        movieList.appendChild(div);
      });
    }

    async function getRandomMovie() {
      loading.style.display = 'block';
      movieList.innerHTML = '';

      const keywords = ['Action', 'Comedy', 'Drama', 'Romance', 'Horror', 'Thriller', 'Fantasy', 'Sci-Fi', 'Adventure', 'Mystery'];
      const keyword = keywords[Math.floor(Math.random() * keywords.length)];
      const page = Math.floor(Math.random() * 5) + 1;

      try {
        const res = await fetch(`${BASE_URL}?apikey=${API_KEY}&s=${keyword}&type=movie&page=${page}`);
        const data = await res.json();

        if (data.Response === 'True') {
          const randomMovie = data.Search[Math.floor(Math.random() * data.Search.length)];
          const detailsRes = await fetch(`${BASE_URL}?apikey=${API_KEY}&i=${randomMovie.imdbID}`);
          const details = await detailsRes.json();
          displayMovies([details]);
        } else {
          alert('Could not find a random movie.');
        }
      } catch (err) {
        console.error(err);
        alert('Error fetching random movie.');
      } finally {
        loading.style.display = 'none';
      }
    }

    async function showDetails(imdbID) {
      const res = await fetch(`${BASE_URL}?apikey=${API_KEY}&i=${imdbID}`);
      const movie = await res.json();

      modalContent.innerHTML = `
        <h2>${movie.Title} (${movie.Year})</h2>
        <p><strong>Genre:</strong> ${movie.Genre}</p>
        <p><strong>Plot:</strong> ${movie.Plot}</p>
        <p><strong>IMDb Rating:</strong> ${movie.imdbRating}</p>
        <button onclick="addToWatchlist('${movie.Title}')">‚ûï Add to Watchlist</button>
      `;
      modal.style.display = "flex";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }

    function addToWatchlist(title) {
      const list = JSON.parse(localStorage.getItem("watchlist") || "[]");
      if (!list.includes(title)) {
        list.push(title);
        localStorage.setItem("watchlist", JSON.stringify(list));
        alert("Added to watchlist!");
      } else {
        alert("Already in watchlist!");
      }
    }
  </script>
</body>
</html>
