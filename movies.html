<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Night Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4F46E5;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
    }

    #chatbot {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 40;
    }

    #chatbot-messages {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 300px;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chatbot-input input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      outline: none;
    }

    #chatbot-input button {
      padding: 0 1rem;
      background: #4F46E5;
      color: white;
      border: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Hero Section -->
  <section class="text-center py-20 bg-indigo-600 text-white">
    <h1 class="text-4xl font-bold mb-4">üé¨ Movie Night Planner</h1>
    <p class="text-lg">Plan the perfect movie night with smart suggestions!</p>
  </section>

  <!-- Featured Movies -->
  <section class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Top Picks</h2>
    <div id="movie-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- Chatbot Toggle Icon -->
  <div id="chatbot-toggle" onclick="toggleChatbot()">üí¨</div>

  <!-- Chatbot Window -->
  <div id="chatbot">
    <div class="flex justify-between items-center p-2 border-b bg-gray-100">
      <span class="font-semibold text-sm">üé• MovieBot</span>
      <button onclick="clearChat()" class="text-xs text-red-500 hover:underline">Clear Chat</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input id="user-input" placeholder="Tell me your mood or genre..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const movies = [
      { title: "Inception", genre: "Sci-Fi", rating: "8.8", description: "Mind-bending thriller.", poster: "https://via.placeholder.com/150" },
      { title: "The Notebook", genre: "Romance", rating: "7.9", description: "A heartfelt love story.", poster: "https://via.placeholder.com/150" },
      { title: "The Dark Knight", genre: "Action", rating: "9.0", description: "Epic Batman adventure.", poster: "https://via.placeholder.com/150" },
      { title: "Inside Out", genre: "Animation, Feel-good", rating: "8.2", description: "Emotion-packed Pixar gem.", poster: "https://via.placeholder.com/150" },
      { title: "The Pursuit of Happyness", genre: "Drama", rating: "8.0", description: "Inspiring journey of hope.", poster: "https://via.placeholder.com/150" },
      { title: "Knives Out", genre: "Mystery", rating: "7.9", description: "Modern whodunit mystery.", poster: "https://via.placeholder.com/150" },
    ];

    const moodGenreMap = {
      happy: ["Comedy", "Romance"],
      sad: ["Drama", "Feel-good"],
      adventurous: ["Action", "Thriller"],
      thoughtful: ["Mystery", "Sci-Fi"],
      bored: ["Random"]
    };

    function loadMovies() {
      const movieList = document.getElementById("movie-list");
      movieList.innerHTML = "";
      movies.forEach(m => {
        const movieCard = document.createElement("div");
        movieCard.className = "bg-white p-4 rounded-xl shadow";
        movieCard.innerHTML = `
          <img src="${m.poster}" class="w-full h-40 object-cover rounded-md mb-2">
          <h3 class="font-semibold text-lg">${m.title}</h3>
          <p class="text-sm text-gray-500">${m.genre}</p>
          <p class="text-sm">${m.description}</p>
          <p class="text-sm text-yellow-600 font-semibold">‚≠ê ${m.rating}</p>
        `;
        movieList.appendChild(movieCard);
      });
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const messages = document.getElementById("chatbot-messages");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userDiv = document.createElement("div");
      userDiv.className = "mb-2 text-right";
      userDiv.textContent = "üë§: " + userMsg;
      messages.appendChild(userDiv);

      const botDiv = document.createElement("div");
      botDiv.className = "mb-2";

      const mood = Object.keys(moodGenreMap).find(m =>
        userMsg.toLowerCase().includes(m)
      );

      let matchingMovies;
      if (mood) {
        const genres = moodGenreMap[mood];
        if (genres.includes("Random")) {
          matchingMovies = [movies[Math.floor(Math.random() * movies.length)]];
        } else {
          matchingMovies = movies.filter(movie =>
            genres.some(g => movie.genre.toLowerCase().includes(g.toLowerCase()))
          );
        }
      } else {
        matchingMovies = movies.filter(movie =>
          movie.genre.toLowerCase().includes(userMsg.toLowerCase())
        );
      }

      if (matchingMovies.length > 0) {
        botDiv.innerHTML = `<strong>ü§ñ Suggestions:</strong><ul class="list-disc pl-4">
          ${matchingMovies.map(m => `<li>${m.title} (${m.genre})</li>`).join("")}
        </ul>`;
      } else {
        botDiv.textContent = "ü§ñ Sorry, I couldn't find any movies for that input.";
      }

      messages.appendChild(botDiv);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    function toggleChatbot() {
      const chatbot = document.getElementById("chatbot");
      chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
    }

    function clearChat() {
      const messages = document.getElementById("chatbot-messages");
      messages.innerHTML = "";
    }

    window.onload = loadMovies;
  </script>
</body>
</html>
